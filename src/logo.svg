<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="tileGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#4F8EF7"/>
      <stop offset="100%" stop-color="#2356A8"/>
    </linearGradient>
  </defs>
  <rect width="120" height="120" rx="24" fill="#F7F7F7"/>
  <g>
    <rect x="15" y="15" width="90" height="90" rx="4" fill="#fff" stroke="#333" stroke-width="2"/>
    <!-- Draw 4x4 grid with numbers, leave bottom-right empty -->
    <g font-family="'Segoe UI', Arial, sans-serif" font-weight="bold" font-size="18" text-anchor="middle" dominant-baseline="central">
      <!-- Row 1 -->
      <g>
        <rect x="15" y="15" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="26.25" y="26.25" fill="#fff">1</text>
        <rect x="37.5" y="15" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="48.75" y="26.25" fill="#fff">2</text>
        <rect x="60" y="15" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="71.25" y="26.25" fill="#fff">3</text>
        <rect x="82.5" y="15" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="93.75" y="26.25" fill="#fff">4</text>
      </g>
      <!-- Row 2 -->
      <g>
        <rect x="15" y="37.5" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="26.25" y="48.75" fill="#fff">5</text>
        <rect x="37.5" y="37.5" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="48.75" y="48.75" fill="#fff">6</text>
        <rect x="60" y="37.5" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="71.25" y="48.75" fill="#fff">7</text>
        <rect x="82.5" y="37.5" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="93.75" y="48.75" fill="#fff">8</text>
      </g>
      <!-- Row 3 -->
      <g>
        <rect x="15" y="60" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="26.25" y="71.25" fill="#fff">9</text>
        <rect x="37.5" y="60" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="48.75" y="71.25" fill="#fff">10</text>
        <rect x="60" y="60" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="71.25" y="71.25" fill="#fff">11</text>
        <rect x="82.5" y="60" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="93.75" y="71.25" fill="#fff">12</text>
      </g>
      <!-- Row 4 -->
      <g>
        <rect x="15" y="82.5" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="26.25" y="93.75" fill="#fff">13</text>
        <rect x="37.5" y="82.5" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="48.75" y="93.75" fill="#fff">14</text>
        <rect x="60" y="82.5" width="22.5" height="22.5" rx="5" fill="url(#tileGradient)"/>
        <text x="71.25" y="93.75" fill="#fff">15</text>
        <!-- Empty tile: just a light gray rounded square -->
        <rect x="82.5" y="82.5" width="22.5" height="22.5" rx="5" fill="#E0E0E0"/>
      </g>
    </g>
  </g>
</svg>